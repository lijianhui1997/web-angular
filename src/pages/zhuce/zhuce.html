<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label color="primary">手机号</ion-label>
          <ion-input placeholder="手机号" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary" fixed>验证码</ion-label>
          <ion-input type="tel" placeholder="验证码"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" fixed>密码</ion-label>
            <ion-input type="tel" placeholder="密码"></ion-input>
        </ion-item>        
      </ion-list>

      <button (click)="go()" ion-button block color="yellow1">注册</button>
      <p>已有账号？立刻登录</p>

</ion-content>
